<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Formulir Izin Lomba</title>

</head>
<body>
    <div class="container">
        <h2>Formulir Izin Lomba</h2>
        <form>
            <label for="nama">Nama</label> 
            <input type="text" id="nama" name="nama" placeholder="ketikan nama kamu">
            
            <label for="kota_lahir">Asal sekolah</label>
            <input type="text" id="Asal_Sekolah" name="Asal_Sekolah" placeholder="ketikan asal sekolah kamu">
            
            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" placeholder="mm/dd/yyyy">
            
            <label>Gender</label>
            <input type="radio" id="pria" name="gender" value="pria">
            <label for="pria" style="display: inline;">Pria</label>
            <input type="radio" id="wanita" name="gender" value="wanita">
            <label for="wanita" style="display: inline;">Wanita</label>
            
            <label for="no_telepon">No Telepon</label>
            <input type="text" id="no_telepon" name="no_telepon" placeholder="ketikan no telepon kamu">
            
            <label>Tingkat Lomba</label>
            <input type="checkbox" id="SD" name="Tingkat_Lomba" value="SD">
            <label for="SD" style="display: inline;">SD</label>
            <input type="checkbox" id="SMP" name="Tingkat_Lomba" value="SMP">
            <label for="SMP" style="display: inline;">SMP</label>
            <input type="checkbox" id="SMA" name="Tingkat_Lomba" value="SMA">
            <label for="SMA" style="display: inline;">SMA</label>
            
            <label for="agama">Jenis Lomba</label>
            <select id="agama" name="agama">
                <option value="">Pilih</option>
                <option value="islam">Silat</option>
                <option value="kristen">Paskibra</option>
                <option value="hindu">Taekwondo</option>
                <option value="budha">Menyanyi</option>
                <option value="lainnya">Lainnya</option>
            </select>
            
            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" rows="4" placeholder="ketikan alamat kamu"></textarea>
            
            <div class="buttons">
                <input type="reset" value="Clear">
                <input type="submit" value="Send">
            </div>
            
        </form>
    </div>
</body>
</html>
